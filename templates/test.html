<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'test' %}" method="POST">
        <input type="text" name='course' value="BCA"><br>
        <input type="text" name="semester" value="2"><br>
        <input type="text" name="subject" value="DBMS"><br>
        <input type="submit" value="Submit">
        {% csrf_token %}
    </form>
    <br><br><hr>
    {% if present %}
    {% for i in model %}
    {% ifequal i.course course %}
    {% ifequal i.semester semester %}
    {% ifequal i.subject subject %}
    <p>Name: {{i.name}}</p>
    <p>Descreption: {{i.description}}</p>
    <hr>
    {% endifequal %}
    {% endifequal %}
    {% endifequal %}
    {% endfor %}
    {% endif %}
</body>
</html>
